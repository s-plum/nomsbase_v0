<div data-ng-if="recipes.length > 0">
	<h1>nomsbase query: '{{searchTerm}}'</h1> 
	<ul data-ng-repeat="recipe in recipes">
		<li><a href="/recipe/{{recipe.recipeid}}/{{ recipe.name.toLowerCase().replace(' ', '-') }}">{{recipe.name}}</a></li>
	</ul>
</div>
<div data-ng-if="recipes.length === 0 && resultsLoaded">
	<h1>No results found</h1>
	<p>You're doomed.</p>
</div>
